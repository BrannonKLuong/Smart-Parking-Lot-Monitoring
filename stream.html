<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Parking Monitor</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #video-container { position: relative; }
    #parking-feed { width: 100%; max-width: 800px; display: block; margin: auto; }
    #notifications { position: absolute; top: 10px; right: 10px; list-style: none; padding: 0; }
    #notifications li { background: rgba(255,255,255,0.8); margin-bottom: 5px; padding: 8px 12px; border-radius: 4px; }
  </style>
</head>
<body>
  <div id="video-container">
    <img id="parking-feed" src="http://localhost:8000/webcam_feed" alt="Parking Feed">
    <ul id="notifications"></ul>
  </div>
  <script>
    const ws = new WebSocket('ws://localhost:8000/ws');
    const notifications = document.getElementById('notifications');

    ws.addEventListener('open', () => console.log('WebSocket connected'));
    ws.addEventListener('message', ev => {
      const data = JSON.parse(ev.data);
      const li = document.createElement('li');
      li.textContent = `Spot ${data.spot_id} freed at ${new Date(data.timestamp).toLocaleTimeString()}`;
      notifications.appendChild(li);
      // auto-remove after 5s
      setTimeout(() => notifications.removeChild(li), 5000);
    });
    ws.addEventListener('close', () => console.warn('WebSocket closed'));
    ws.addEventListener('error', e => console.error('WebSocket error', e));
  </script>
</body>
</html>
