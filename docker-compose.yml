services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck: # For PostgreSQL
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s 

  backend:
    build:
      context: . # Build context is the project root
      dockerfile: backend/Dockerfile # Path to the V11 Dockerfile
    depends_on:
      db: 
        condition: service_healthy 
    environment:
      VIDEO_SOURCE_TYPE: "WEBSOCKET_STREAM" # For live webcam functionality later
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      # FIREBASE_CRED: /secrets/firebase-sa.json # Not needed for V11 main.py
      PYTHONUNBUFFERED: 1 
      LOG_LEVEL: "debug" 
    # --- THE ./backend:/app VOLUME MOUNT REMAINS COMMENTED OUT ---
    # volumes:
    #   - ./backend:/app 
    ports:
      - "8000:8000" 

volumes:
  pgdata:

